<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paoer Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="images">
        <img src="/Images/rock.png" alt="rock image" class="btn" id="rock">
        <img src="/Images/paper.png" alt="paper image" class="btn" id="paper">
        <img src="/Images/scissors.png" alt="scissors image" class="btn" id="scissors">
    </div>

    <div class="scores">
        <div class="your-score">
            <p class="score-1">0</p>
            <p>You</p>
        </div>
        <div class="com-score">
            <p class="score-2">0</p>
            <p>Computer</p>
        </div>
    </div>

    <h2 class="result">Play your move</h2>

    
    <button class="button">Reset Game</button>
    <script src="app.js"></script>
</body>

</html>
